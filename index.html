<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad Token PORTAL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    
    <title>Launchpad Token PORTAL</title>
   
</head>
<body>
      <header class="header">
        <h1>Launchpad Token PORTAL</h1>
        <div id="launchpad-fecha">Launchpad Fecha: <span>29/02/2024</span></div>
    </header>
    <div class="container">
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
        <button id="enviar">Registrar para Presale y Airdrop</button>
        <button id="conectarMetaMask">Comprar PORTAL TOKEN</button>
        <p id="infoCompra">1 ETH = 10 000 PORTAL TOKEN. Conecta MetaMask o TrustWallet a través del botón de comprar para acceder a la compra.</p>
<div id="countdown">
  <div class="time-box">
    <p class="time-number" id="countdown-days"></p>
    <span></span>
  </div>
  <div class="time-box">
    <p class="time-number" id="countdown-hours"></p>
    <span></span>
  </div>
  <div class="time-box">
    <p class="time-number" id="countdown-minutes"></p>
    <span></span>
  </div>
  <div class="time-box">
    <p class="time-number" id="countdown-seconds"></p>
    <span></span>
  </div>
</div>


</div>        <hr>
        <h2>Genera tu enlace de referido</h2>
        <input type="text" id="walletAddress" placeholder="Tu dirección de wallet">
        <button id="generarReferido">Generar enlace de referido</button>
        <p id="enlaceReferido"></p>
    </div>
       <script src="script.js"></script>

</body>
</html>
