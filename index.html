<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad Token PORTAL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    
    <title>Launchpad Token PORTAL</title>
   
</head>
<body>
    <div class="banner-top"></div>

      <header class="header">
         <h1>PORTAL</h1>
        <h2>Launchpad</h2>
<div class="launch-date">
    Fecha de lanzamiento en Binance <span class="date-part">29</span>/<span class="date-part">02</span>/<span class="date-part">24</span>
</div>
    </header>
    <div class="container">
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
        <button id="enviar">Registrar para Presale y Airdrop</button>
        <button id="conectarMetaMask">Comprar PORTAL TOKEN</button>
        <p id="infoCompra">1 ETH = 10 000 PORTAL TOKEN.</p>
        <p id="infocompra">Conecta MetaMask o TrustWallet</p>
        <p id="infocompra">a través del botón de comprar para acceder a la compra.</p>
<div id="countdown">
  <div class="time-box">
    <p class="time-number" id="countdown-days"></p>
    <span></span>
  </div>
  <div class="time-box">
    <p class="time-number" id="countdown-hours"></p>
    <span></span>
  </div>
  <div class="time-box">
    <p class="time-number" id="countdown-minutes"></p>
    <span></span>
  </div>
  <div class="time-box">
    <p class="time-number" id="countdown-seconds"></p>
    <span></span>
  </div>
</div>


</div>
<div style="text-align: center; color: #e0e0e0; font-size: 1.2rem; margin-top: 20px; font-family: 'Poppins', sans-serif;">
    <span style="color: #BB86FC; font-weight: bold; background-color: #333; padding: 5px 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);">
            Evento 1 comparte tu referido y gana 2 PORTAL TOKEN for user
    </span>
</div>
    
    <hr>
        <h2>Genera tu enlace de referido</h2>
<input type="text" id="walletAddress" placeholder="Tu dirección de wallet" class="input-angosto" style="color: #fff; background-color: #a58a8a; border: 1px solid #7d6767;">
        <button id="generarReferido">Generar enlace de referido</button>
        <p id="enlaceReferido"></p>
    </div>

   <div id="popupBanner" class="popup-overlay">
  <div class="popup-content">
    <img src="https://portal-launchpad.vercel.app/portalbinance.png" alt="Banner">
    <button id="cerrarPopup">Acceder al Launchpad</button>
  </div>
</div>
 
       <script src="script.js"></script>

</body>
</html>
