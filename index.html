<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad Token PORTAL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    
    <title>Launchpad Token PORTAL</title>
   
</head>
<body>
      <header class="header">
        <h1>Launchpad Token PORTAL</h1>
        <div>Launchpad Fecha: 29/02/2024</div>
    </header>
    <div class="container">
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
        <button id="enviar">Registrar para Presale y Airdrop</button>
        <button id="conectarMetaMask">Conectar MetaMask (Red Ethereum)</button>
<div id="countdown">
  <div class="time-box">
    <p id="countdown-days" class="time-number"></p>
    <span>Días</span>
  </div>
  <div class="time-box">
    <p id="countdown-hours" class="time-number"></p>
    <span>Horas</span>
  </div>
  <div class="time-box">
    <p id="countdown-minutes" class="time-number"></p>
    <span>Minutos</span>
  </div>
  <div class="time-box">
    <p id="countdown-seconds" class="time-number"></p>
    <span>Segundos</span>
  </div>
</div>

</div>        <hr>
        <h2>Genera tu enlace de referido</h2>
        <input type="text" id="walletAddress" placeholder="Tu dirección de wallet">
        <button id="generarReferido">Generar enlace de referido</button>
        <p id="enlaceReferido"></p>
    </div>
       <script src="script.js"></script>

</body>
</html>
