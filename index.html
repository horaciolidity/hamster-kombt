<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Launchpad del token PORTAL. Participa en la presale y obtén tokens con descuento.">
    <title>Launchpad Token PORTAL</title>
    <meta property="og:title" content="Launchpad Token PORTAL">
    <meta property="og:description" content="Participa en la presale y obtén tokens PORTAL con descuento.">
    <meta property="og:image" content="https://tuSitioWeb.com/imagenPromocional.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Launchpad <span>PORTAL Token</span></h1>
    </header>
    <div class="container">
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
        <button id="enviar" style="background-color: #4CAF50; color: white; border: none; padding: 15px 30px; font-size: 18px; cursor: pointer; transition: background-color 0.3s ease; margin-top: 20px; border-radius: 25px;">Registrar para Presale y Airdrop</button>
        <div class="alert-box" id="emailAlert"></div>
        <div id="mensajeSorteo"></div>
        <div class="alert-box" id="prizeAlert"></div>
        <p>En la presale, por la compra de 1 ETH se llevan 10,000 tokens PORTAL.</p>
        <button id="conectarMetaMask" style="background-color: #000; color: #fff; border: none; border-radius: 25px; padding: 15px 30px; font-size: 18px; cursor: pointer; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor='#008000'" onmouseout="this.style.backgroundColor='#000'" onmousedown="this.style.backgroundColor='#ff0000'">Conectar Wallet</button>
        <div id="contador" style="margin-top: 20px;"></div>
    </div>
